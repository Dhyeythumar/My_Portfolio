    <script type="text/javascript">
        checkTheme();
        function slide_function() {
            if(navigator.onLine) {
                $(document).ready(() => {
                    $("#myLinks").slideToggle("slow");
                    $(".index_container").toggleClass("change");
                });
            } 
            else {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(() => { x.className = x.className.replace("show", ""); }, 5000);
            }
        }
        const check_internet = () => {
            if(navigator.onLine !=1 ) {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 5000);
            }
        }
        setTimeout(() => {check_internet();}, 5500);
    </script>
